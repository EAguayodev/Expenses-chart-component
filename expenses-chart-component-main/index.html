<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="css/chart.css">
  <script src="js/chart.js" defer></script>
</head>
<body>
   <main>
    <div class="balance-chart__bar">
      <div class="balance-chart__bar-balance">
        <div>
          <small>My balance</small>
          <p>$921.48</p>
        </div>
        <div>
          <img src="images/logo.svg" alt="logo">
        </div>
      </div>
    </div>
    <div class="dashboard-chart__bar">
      <h3>Spending - Last 7 days</h3>
      <div class="dashboard-chart__bar-chart">
        <div class="dashboard-chart__bar-chart-item">
          <div class="graph-bar dashboard-chart__bar-chart-item-bar-1" data-value="0"></div>
          <div class="graph-bar dashboard-chart__bar-chart-item-bar-2" data-value="0"></div>
          <div class="graph-bar dashboard-chart__bar-chart-item-bar-3" data-value="0"></div>
          <div class="graph-bar dashboard-chart__bar-chart-item-bar-4" data-value="0"></div>
          <div class="graph-bar dashboard-chart__bar-chart-item-bar-5" data-value="0"></div>
          <div class="graph-bar dashboard-chart__bar-chart-item-bar-6" data-value="0"></div>
          <div class="graph-bar dashboard-chart__bar-chart-item-bar-7" data-value="0"></div>

        </div>
        <div class="week-days">
          <div class="dashboard-chart__bar-chart-item-day">mon</div>
          <div class="dashboard-chart__bar-chart-item-day">tue</div>
          <div class="dashboard-chart__bar-chart-item-day">wed</div>
          <div class="dashboard-chart__bar-chart-item-day">thu</div>
          <div class="dashboard-chart__bar-chart-item-day">fri</div>
          <div class="dashboard-chart__bar-chart-item-day">sat</div>
          <div class="dashboard-chart__bar-chart-item-day">sun</div>
        </div>
        
        <hr>
        <div class="month-totals">
          <div class="month-totals__total">
            <small>Total this month</small>
            <p>$478.33</p>
          </div>
          <div class="month-totals__percentage">
            <p>+2.4%</p>
            <small>from last month</small>
          </div>
        </div>
      </div>
    </div>
   </main>
</body>
</html>
